<html>
<body>

<button id="run" >Get Posts</button>
<div id="res">

</div>

<script src="js/jquery.min.js"></script>

<script>

$('body').on('click', '#run', function () {
    var root = 'http://jsonplaceholder.typicode.com';
    $.ajax({
      url: root + '/posts',
      method: 'GET'
    }).then(
        function(data) {
            var ul = $('#res').html('<ul></ul>');
            for (var item in data){
                var li = $('<li></li>').text(data[item].title);
                $(ul).append(li);
        }
    });
});
</script>
</body>
</html>
